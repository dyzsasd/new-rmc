  <!-- course video playlist start -->
  <section id="course-playlist">
    <div class="container">
      <div class="row">
        <div id="course-heading">
          <div class="row">
            <div class="col-xs-6">
              <h2>{{ course.code }}, {{ course.name }}</h2></div>
            <div class="col-xs-6">
              <div class="pull-right"><a ng-href="/course/{{course.id}}">Overview</a> <a ng-href="/course/{{course.id}}/video">Video</a></div>
            </div>
          </div>
        </div>
        <div id="white-area">
          <div class=" row video-holder centered">
            <div class="col-sm-8">
              <video id="video" class="video-js vjs-default-skin vjs-big-play-centered"
                     controls preload="auto" width="100%" height="340" data-setup="" poster=""
                     vjs-video vjs-media="mediaToggle">
              </video>
            </div>
            <div class="col-sm-4">
              <div class="playlist-components">
                <div class="playlist">
                  <ul>
                    <li ng-repeat="video in videos">
                      <a href="#" ng-click="change_video(video)"><h3>{{ video.title }}</h3></a>
                      <p>{{ video.description }}</p>
                    </li>
                  </ul>
                </div>
                <!--
    <div class="button-holder">
      <span id="prev">Prev</span>
      <span id="next">Next</span>
    </div>--></div>
            </div>
          </div>
          <!-/row-->
          <div id="counters">
            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-xs-6"><span>Share:</span>
                    <ul class="list-inline">
                      <ul class="list-inline social-icons">
                        <li><a href="#."><i class="fa fa-fw fa-facebook"></i></a></li>
                        <li><a href="#."><i class="fa fa-fw fa-twitter"></i></a></li>
                        <li><a href="#."><i class="fa fa-fw fa-google-plus"></i></a></li>
                      </ul>
                    </ul>
                  </div>
                  <div class="col-xs-6" ng-show="false">
                    <div class="pull-right"><span class="views ">22,345</span><span> Views</span></div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-xs-6" ng-show="false"><span>Score: </span> <span id="stars-existing" class="starrr">
                  </span></div>
                  <div class="col-xs-6" ng-show="!!user_course && !user_course.payment_success">
                    <button class="btn btn-default pull-right" ng-click="buy(course.id)">Buy now for 9,99</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="intro">
            <div class="row">
              <div class="col-xs-12">
                <p><span>Introduction: </span>{{ course.description }}</p>
              </div>
            </div>
          </div>
          <div id="instructor-info">
            <div class="row" ng-repeat="prof in profs">
              <div class="col-sm-2"><img src="images/team2.jpg" alt=""></div>
              <div class="col-sm-10">
                <h2>Professor : <a href="#.">{{ prof.first_name }} {{ prof.last_name }}</a></h2>
                <p>
                  TKCourse premium professor.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- course video playlist end -->

  <script type="text/ng-template" id="/course/pay.html">
    <div class="modal-header">
      <h3 class="modal-title">Payment information: {{ course_id }}</h3>
    </div>
    <div class="modal-body" id="modal-body">
      Get all video for {{ course_id }} for only {{ price }}
    </div>
    <div class="modal-footer" ng-show="!is_paid">
      <a target="_blank" class="btn btn-info" role="button" ng-href="{{ payment_url }}">Pay Now with Paypal</a>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </script>
