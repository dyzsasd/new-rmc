<!DOCTYPE html>
<html lang="en" ng-app="RmcUI">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Top Knowledge</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap-social.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <!--font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Important Owl stylesheet -->
    <link rel="stylesheet" href="/static/css/owl.carousel.css">

<body class="course-page">
    <div class="loader">
        <div class="cssload-loader">
            <div class="cssload-inner cssload-one"></div>
            <div class="cssload-inner cssload-two"></div>
            <div class="cssload-inner cssload-three"></div>
        </div>
    </div>
    <!--header start -->
    <header>
        <nav class="navbar " role="navigation">
            <div class="container-fluid" ng-controller="NavCtrl">
                <a class="navbar-brand" href="#"><img src="/static/images/logo.png" class="img-responsive"></a>
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="{{ navButtonClass('/') }}"><a href="/">Home</a></li>
                            <li  class="{{ navButtonClass('/course') }}"><a href="/course">Explore Courses</a></li>
                            <li><a href="#">Became a tutor?</a></li>
                            <li>{{ route }}</li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="!isAuthenticated">
                            <li ng-click="registration()"><a href="#">Register</a></li>
                            <li ng-click="login()"><a href="#">Sign in</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated">
                            <li ng-click="logout()"><a href="#">Logout</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
            </div>
        </nav>
    </header>
    <!--/header end -->

    <div ng-view></div>

    <div toaster-container></div>

    <footer>
        <div class="container">
            <div class="col-sm-6">
                <ul class="list-inline">
                    <li><a href="#.">Terms</a></li>
                    <li><a href="#.">Privacy</a></li>
                    <li><a href="#.">About</a></li>
                    <li><a href="#.">Career</a></li>
                    <li><a href="#.">Site Map</a></li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-inline social-icons pull-right">
                    <li><a href="#."><i class="fa fa-fw fa-facebook"></i></a></li>
                    <li><a href="#."><i class="fa fa-fw fa-twitter"></i></a></li>
                    <li><a href="#."><i class="fa fa-fw fa-google-plus"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.0.1/angular-translate.min.js"></script>
    <script src='https://connect.facebook.net/en_US/sdk.js' id="facebook-jssdk"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/ext/bootstrap.min.js"></script>
    <script src="/static/js/ext/vjs-video.min.js"></script>
    <script src="/static/js/ext/owl.carousel.min.js"></script>
    <script src="/static/js/ext/angular-dialog-service-5.0.0.js"></script>
    <script src="/static/js/ext/angularjs-toaster-0.4.4.js"></script>
    <script src="/static/js/ext/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/course.js"></script>
    <script src="/static/js/course-overview.js"></script>
    <script src="/static/js/courseslist.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/utils.js"></script>

    <script type="text/ng-template" id="/login.html">
      <div class="modal-header">
        <h3 class="modal-title">Please sign in</h3>
      </div>
      <div class="modal-body">
          <form class="form-signin" ng-submit="login(credentials)">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" ng-model="credentials.email"
                     placeholder="Email address" required="true" autofocus="true">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="credentials.password"
                     placeholder="Password" required="">
              <div>
                  <p>
                      {{ error_message }}
                  </p>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
          <form class="form-signin">
              <div class="row-fluid">
                  <a class="btn btn-block btn-social btn-lg btn-facebook" ng-click="fbLogin()">
                      <i class="fa fa-facebook"></i>Sign in with Facebook
                  </a>
              </div>
          </form>
      </div>
    </script>

    <script type="text/ng-template" id="/registration.html">
        <div class="modal-header">
            <h3 class="modal-title">Sign up</h3>
        </div>
        <div class="modal-body">
            <form class="form-signup" ng-submit="signup(user)">
                <label for="userEmail" class="sr-only">Email address</label>
                <input type="email" id="userEmail" class="form-control" ng-model="user.email"
                       placeholder="Email address" required="">
                <label for="userFirstName" class="sr-only">First name</label>
                <input type="text" id="userFirstName" class="form-control" ng-model="user.first_name"
                       placeholder="First Name" required="">
                <label for="userLastName" class="sr-only">Last name</label>
                <input type="text" id="userLastName" class="form-control" ng-model="user.last_name"
                       placeholder="Last Name" required="">
                <label for="userPassword" class="sr-only">Password</label>
                <input type="password" id="userPassword" class="form-control" ng-model="user.password"
                       placeholder="Password" required="">
                <div>
                    <p>
                        {{ error_message }}
                    </p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </script>

</body>

</html>
