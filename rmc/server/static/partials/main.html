    <header>

                <a class="navbar-brand" href="#"><img src="/static/images/logo.png" class="img-responsive"></a>

                    <div class="collapse navbar-collapse navbar-ex1-collapse">

                            <li class="{{ navButtonClass('/') }}"><a href="/">Home</a></li>
                            <li  class="{{ navButtonClass('/course') }}"><a href="/course">Explore Courses</a></li>
                            <li><a href="#">Became a tutor?</a></li>
                            <li>{{ route }}</li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Register</a></li>
                            <li><a href="#">Sign in</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->

            </div>
        </nav>

                    <li><a href="#.">Site Map</a></li>
                </ul>

            <div class="col-sm-6">

                    <li><a href="#."><i class="fa fa-fw fa-facebook"></i></a></li>
                    <li><a href="#."><i class="fa fa-fw fa-twitter"></i></a></li>
                    <li><a href="#."><i class="fa fa-fw fa-google-plus"></i></a></li>
                </ul>
            </div>
        </div>
