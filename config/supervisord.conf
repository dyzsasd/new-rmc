[program:rmc-flask]
command=/home/rmc/new-rmc/bin/server_prod.sh
directory=/home/rmc/new-rmc/
environment=PATH=/home/rmc/new-rmc/env/bin:%(ENV_PATH)s
priority=11
autostart=true
autorestart=true
killasgroup=true
startretries=2147483648
user=rmc
umask=022
stdout_logfile_maxbytes=4KB
stdout_logfile_backups=0
stderr_logfile_maxbytes=4KB
stderr_logfile_backups=0

[group:rmc-v2]
programs=rmc-flask
